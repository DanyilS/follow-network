{% extends 'base.html' %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group mt-3 ml-3 mr-3 mb-0">
            <p class="font-weight-bolder">Title</p>
            {{ form.title }}
        </div>

        {% for error in form.non_field_errors %}
            <small id="passwordHelp" class="text-danger ml-3">
                {{ error }}
            </small>
        {% endfor %}


        <div class="form-group ml-3 mr-3 mt-4">
            <p class="font-weight-bolder">Content</p>

            {{ form.body }}

        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary mr-5">Create post</button>
        </div>
    </form>

{% endblock %}
