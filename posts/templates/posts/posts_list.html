<div class="card">
    <div class="card-header">
        {{ post.author }} | {{ post.created }}
    </div>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'posts:post-detail-view' post.slug%}">
                {{post.title}}
            </a>
        </h5>
        <p class="card-text">{{post.body}}</p>

        <form action="{% url 'profiles:read-unread-view' %}" method="post">
            {% csrf_token %}
            {% if post in read %}
                <input type="hidden" name="post_pk" value="{{ post.pk }}">
                <button class="btn btn-danger">Mark unread</button>
            {% else %}
                <input type="hidden" name="post_pk" value="{{ post.pk }}">
                <button class="btn btn-success">Mark as read</button>
            {% endif %}
        </form>
    </div>
</div>
<br>
