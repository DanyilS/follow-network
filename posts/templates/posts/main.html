{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}


{% block content %}


    <h3>My blog | {{ profile }} </h3>

    <h5>Following:</h5>
    <ul>
        {% for p in profile.following.all %}

            <li>{{ p }}</li>

        {% endfor %}

    </ul>

    <div>
        <h4>Posts:</h4>
        <hr>
        {% for post in posts %}
            {% include 'posts/posts_list.html' %}
        {% endfor %}

    </div>




{% endblock %}
