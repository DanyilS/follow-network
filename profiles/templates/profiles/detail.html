{% extends 'base.html' %}

{% block title %}
    Profile detail
{% endblock %}


{% block content%}
    <!-- modal -->


    <div class="ui grid">
        <div class="row">
            <div class="four wide column">
                {{ object }}
                <hr>
                {% if follow %}
                    <form action="{% url 'profiles:follow-unfollow-view' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="profile_pk" value="{{ object.pk }}">
                        <button type="submit" class="ui negative button"> unfollow</button>
                    </form>
                {% else %}
                    <form action="{% url 'profiles:follow-unfollow-view' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="profile_pk" value="{{ object.pk }}">
                        <button class="ui positive button">follow</button>
                    </form>
                {% endif %}
            </div>

            <div class="twelve wide column">
                {% for post in object.profiles_posts %}
                    {% include 'posts/posts_list.html' %}
                    <a href="{{ post.get_absolute_url }}" class="ui primary button">See post</a>


                {% endfor %}

            </div>
        </div>
    </div>


{% endblock %}
