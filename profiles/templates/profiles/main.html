{% extends 'base.html' %}

{% block title %}
    People to follow
{% endblock %}

{% block content %}

    {% for profile in profiles %}

        <div class="card">
            <div class="card-header">
                <h5>{{profile}}</h5>
            </div>
            <div class="card-body">
                <a href="{{profile.get_absolute_url}}" class="btn btn-primary">See profile</a>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
