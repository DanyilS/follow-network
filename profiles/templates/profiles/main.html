{% extends 'base.html' %}

{% block title %}
    profiles to follow
{% endblock %}

{% block content %}

    {% for profile in profiles %}
        <div class="ui segment">
            {{ profile }}
            <br>
            <a href="{% url 'profiles:profile-detail-view' profile.pk %}">
                <button class="ui primary button">See profile</button>
            </a>
        </div>
    {% endfor %}

{% endblock %}
