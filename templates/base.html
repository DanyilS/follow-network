<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock title %} | DNetwork</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active ml-2" href="{% url 'posts:posts-follow-view' %}">Main page</a>
            <a class="nav-link active" href="{% url 'profiles:profile-list-view' %}">People to follow</a>
        </div>


        <div class="navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <ul class="navbar-nav ">
                {% if user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Welcome,</a>
                    </li>

                    <li class="btn-group " >
                        <button type="button" class="btn btn-secondary dropdown-toggle mr-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{user.username}}
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'posts:post-create-view' %}">Create article</a>
                        </div>
                    </li>

                {% endif %}
            </ul>
        </div>
    </div>



</nav>

{% block content %}
{% endblock content %}


</body>
</html>
